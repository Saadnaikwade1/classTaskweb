<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <input type="text" placeholder="Enter your name"><br/><br>
        <input type="password" placeholder="Enter password"><br>
        <input type="email" placeholder="Enter Email"><br>
        <input type="url" placeholder="Enter Url"><br>
        <label>Select Color:</label><input type="color"><br/>
        <input type="file" accept=".jpeg,.html,.pdf"><br>
        <input type="file" multiple><br>
        <input type="search" placeholder="Enter Search text"><br>
        <input type="date"><br>
        <input type="time"><br>
        <input type="datetime-local"><br>
        <input type="week"><br>
        <input type="month"><br>
        <input type="tel" placeholder="Enter Number"><br>
        <input type="number" min="1" max="100" step="1"><br>
        <input type="range" min="0" max="100" value="1"><br>
        <input type="text" value="2345" readonly><br>
        <input type="text" value="123456" hidden>
    </form>
    
</body>
</html>
